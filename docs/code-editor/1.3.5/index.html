<!DOCTYPE html>
<html>
  <head>
    <base target="_blank">
    <meta charset="UTF-8">

    <script src="dist/dist.js"></script>

    <script>
      CodeMirror.modeURL = "dist/vendor/modes/%N/%N.js";
    </script>

    <link rel="stylesheet" media="all" href="dist/dist.css">
  </head>

  <body class="sn-component">
    <div id="wrapper">
      <textarea id="code" name="code"></textarea>
    <div>

    <div id="select-wrapper">
      <span id="language-label">Language:</span>
      <select id="select" onchange="onLanguageSelect(event)"></select>
      <span id="default-label" onclick="setDefaultLanguage(event)">Set as Default</span>
      <span id="default-message" class="shown"></span>
    </div>
  </body>
</html>
